<mat-toolbar color="primary">
  <span><a class="logo" [routerLink]="''"><i class="fas fa-film"></i>Cinema</a></span>
  <span class="space"></span>
  <span *ngIf="!isAuthorized"><a (click)="openSignUpDialog()">Sign up</a></span>
  <span *ngIf="!isAuthorized"><a (click)="openSignInDialog()">Sign in</a></span>
  <span *ngIf="isAdmin"><a [routerLink]="'/admin'">Admin</a></span>
  <span><a [routerLink]="'/movies'">Movies</a></span>
  <span><a [routerLink]="'/cinemas'">Cinemas</a></span>
  <span *ngIf="isAuthorized"><a [routerLink]="'/user'">My Account</a></span>
  <span *ngIf="isAuthorized"><a (click)="logout()">Logout</a></span>
</mat-toolbar>
