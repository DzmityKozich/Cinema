<h1 mat-dialog-title>Sign up</h1>
<form [formGroup]="formUser" novalidate>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput type="text" formControlName="firstName">
    <mat-error *ngIf="formUser.controls['firstName'].invalid && !formUser.controls['firstName'].hasError('required')">
      Please enter valid first name!
    </mat-error>
    <mat-error *ngIf="formUser.controls['firstName'].hasError('required')">
      Plese enter first name!
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput type="text" formControlName="lastName">
    <mat-error *ngIf="formUser.controls['lastName'].invalid && !formUser.controls['lastName'].hasError('required')">
      Please enter valid last name!
    </mat-error>
    <mat-error *ngIf="formUser.controls['lastName'].hasError('required')">
      Plese enter last name!
    </mat-error>
  </mat-form-field>

  <form [formGroup]="formLogin" novalidate>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="formLogin.controls['email'].hasError('email') && !formLogin.controls['email'].hasError('required')">
        Please enter valid email address!
      </mat-error>
      <mat-error *ngIf="formLogin.controls['email'].hasError('required')">
        Email is <strong>required</strong>!
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [type]="hide? 'password' : 'text'" formControlName="password">
    <button type="button" mat-icon-button matSuffix (click)="toggle()"><i [ngClass]="hide? 'far fa-eye' : 'far fa-eye-slash'"></i></button>
      <mat-error *ngIf="formLogin.controls['password'].invalid && !formLogin.controls['password'].hasError('required')">
        Please enter valid password!
      </mat-error>
      <mat-error *ngIf="formLogin.controls['password'].hasError('required')">
        Please enter a password!
      </mat-error>
    </mat-form-field>
  </form>

  <div mat-dialog-actions>
    <app-button btnName="Close" (click)="closeDialog()"></app-button>
    <app-button btnName="Save" (click)="add()"></app-button>
  </div>
</form>
