<app-navbar></app-navbar>

<div class="container">
  <p class="rubric">Cinemas</p>
  <div class="all-cinemas">
    <div *ngFor="let cinema of paginationPage.listElements">
      <img [src]="cinema.img" class="all-cinemas__img" [routerLink]="['/cinemas', cinema.idCinema]">
      <div class="all-cinemas__name"  [routerLink]="['/cinemas', cinema.idCinema]">{{ cinema.name }}</div>
    </div>
  </div>
  <mat-paginator [length]="paginationPage.totalElements"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = changePage($event)">
</mat-paginator>
</div>

<app-footer></app-footer>
